<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS 1.6 Boolen and Operations</title>
</head>
<body>

<script>

console.log(10 > 5);
console.log(10 > 20);
console.log(10 == 10);
console.log(10 !== 10);
console.log(5 == '5'); // тут відбувається процес конвертації
console.log(5 === '5'); // строге порівняння
console.log('asd' > 'qwe'); // порівняння ASCII кодів
console.log(5 != '6'); // 2 знаки не жорстке порівняння, 3 знаки вже жорстке порівняння


</script>

</body>
</html>
