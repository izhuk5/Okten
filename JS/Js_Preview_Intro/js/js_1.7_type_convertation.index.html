<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js 1.7 type convertation</title>
</head>
<body>

<script>

console.log(+'100500'); // + конвертація в цифрове значення
console.log(parseInt('100500asd')); // Функція яка бачить що після числа якась білібірда яке не відноситься до числових значеннях то воно його просто відсікає і ми отримуємо 100500 ще й додатково заукруглює
console.log(parseFloat('100500.123')); // ф-кція яка виведе число з праваючею крапкою

// ---- BOOLEN ---- //
console.log(!!1000); // !! -
console.log(!!0); // тільки 0 являється булевий false. 0 - являється false тому ще це нічого! Також ще будуть інші інтерпритації нічого і вони також будуть false.
console.log(!!'asd'); // true
console.log(!!''); // false - бо це також я 0 категорія нічого.
console.log(!!'0'); // тут буде true тому що це напис а напис - має ASCII код.

// БУЛЕВЕ ЗНАЧЕННЯ ПРИВЕДЕМО ДО ЧОГОСЬ //
console.log(true + ''); // true достатньо булеве значення приєднати до стрінги.
console.log(+true); // 1
console.log(+false); // 0

</script>

</body>
</html>
