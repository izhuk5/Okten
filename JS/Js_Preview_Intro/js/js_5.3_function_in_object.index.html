<script>

// Функції можуть знаходитись всередині обєкту

let user = {
    name: 'vasya',
    age: 31,
    greeating: function (msg) {
        return `${msg} my name is ${this.name}`
    },
    vitanny: (msg) => `${msg} my age is ${user.age}`
}

console.log(user);
console.log(user.vitanny('hello'));


</script>
